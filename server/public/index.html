<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendor/jquery.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style/style.css">
    <title>Server Side Calculator</title>
  </head>
  <body>
    <main>
    <div class="calc-body">
        <div class="calc-top-margin">

        </div>
      <div id="screen-container">
        <input type="text" class="screen" placeholder="0"/>
      </div>
      <div class="logo">
            <div class="logo-text">
               <div id="make">MINNESOTA INSTRUMENTS</div> <div id="model">MI-108</div>
            </div>
            <div id="solar-panel">
                
            </div>
      </div>
      <div id="keypad">
          <div id="main-keypad">
            <div id="function-container">
                <span>
                    <button data-btn="+/-" id="plus-minus">+/-</button>
                    <button class="func-btn" data-btn="sqrt" id="sqrt">&#8730</button>
                    <button class="func-btn" data-btn="%" id="percent">%</button>
                </span>
                <br>
                <span>
                    <button class="memory-btn" data-btn="MR" id="mrc">MRC</button>
                    <button class="memory-btn" data-btn="M+" id="m-plus">M+</button>
                    <button class="memory-btn" data-btn="M-" id="m-minus">M-</button>
                </span>
            </div>
            <div id="number-container">
                <span>
                    <button class="number-btn" data-btn="7" id="seven-btn">7</button>
                    <button class="number-btn" data-btn="8" id="eight-btn">8</button>
                    <button class="number-btn" data-btn="9" id="nine-btn">9</button>
                </span>
                <br>
                <span>
                    <button class="number-btn" data-btn="4" id="four-btn">4</button>
                    <button class="number-btn" data-btn="5" id="five-btn">5</button>
                    <button class="number-btn" data-btn="6" id="six-btn">6</button>
                </span>
                <br>
                <span>
                    <button class="number-btn" data-btn="1" id="one-btn">1</button>
                    <button class="number-btn" data-btn="2" id="two-btn">2</button>
                    <button class="number-btn" data-btn="3" id="three-btn">3</button>
                </span>
                <br>
                <span>
                    <button id="clear-btn">C/CH</button>
                    <button class="number-btn" data-btn="0"id="zero-btn">0</button>
                    <button class="number-btn" data-btn="."id="decimal-btn">.</button>
                </span>
            </div>
        </div>
        <div id="operator-container">
            <button class="operator-btn" data-btn="/" id="divide-button">&#247;</button>
            <button class="operator-btn" data-btn="*" id="multiply-btn">&#215</button>
            <button class="operator-btn" data-btn="-" id="minus-btn">-</button>
            <button class="operator-btn" data-btn="+" id="plus-btn">+</button>
            <button id="equals-btn">=</button>
        </div>
        
      </div>
      <img id="mi-logo" src="./images/mi.png" alt="">
    </div>
      <div id="result-container">
          <div id="history-list">

          </div>
        <div id="receipt-rip">   
        </div>
      </div>
      
    </main>
  </body>
</html>
