<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendor/jquery.js"></script>
    <script src="scripts/index.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main>
      <input type="number" id="first-number" />
      <span id="operator-container">
        <button class="operator-btn" data-btn="+" id="plus-btn">+</button>
        <button class="operator-btn" data-btn="-" id="minus-btn">-</button>
        <button class="operator-btn" data-btn="*" id="multiply-btn">&#215</button>
        <button class="operator-btn" data-btn="/" id="divide-button">&#247;</button>
      </span>
      <input type="number" id="second-number" />
      <span id="equal-container">
          <button id="equals-btn">=</button>
          <button id="clear-btn">C</button>
      </span>
      <div id="result-container">
          <h1 id="result-display">0</h1>
          <ul id="history-list">
              <li></li>
          </ul>
      </div>
    </main>
  </body>
</html>
